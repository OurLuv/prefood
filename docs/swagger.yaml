basePath: /
definitions:
  handler.FoodResponse:
    properties:
      food:
        $ref: '#/definitions/model.Food'
      menu:
        items:
          $ref: '#/definitions/model.Food'
        type: array
      response:
        $ref: '#/definitions/handler.Response'
    type: object
  handler.Response:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
  handler.ResponseData:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
  handler.ResponseId:
    properties:
      id:
        type: integer
      response:
        $ref: '#/definitions/handler.Response'
    type: object
  handler.ResponseRestaurant:
    properties:
      response:
        $ref: '#/definitions/handler.Response'
      restaurant:
        $ref: '#/definitions/model.Restaurant'
      restaurants:
        items:
          $ref: '#/definitions/model.Restaurant'
        type: array
    type: object
  handler.ResponseToken:
    properties:
      status:
        type: integer
      token:
        type: string
    type: object
  handler.UserLogin:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 255
        type: string
    required:
    - email
    - password
    type: object
  model.Category:
    properties:
      id:
        type: integer
      name:
        maxLength: 255
        type: string
      restaurant_id:
        type: integer
    required:
    - name
    type: object
  model.Food:
    properties:
      category:
        $ref: '#/definitions/model.Category'
      category-id:
        type: integer
      description:
        type: string
      id:
        type: integer
      image:
        type: string
      in_stock:
        type: boolean
      name:
        maxLength: 255
        type: string
      price:
        type: integer
      restaurant_id:
        type: integer
      time:
        type: string
    required:
    - image
    - name
    - price
    type: object
  model.Restaurant:
    properties:
      city:
        type: string
      client_id:
        type: integer
      country:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        maxLength: 255
        type: string
      open:
        type: boolean
      phone:
        type: string
      state:
        type: string
      street:
        type: string
      time:
        type: string
    required:
    - email
    - name
    - phone
    type: object
  model.User:
    properties:
      email:
        maxLength: 255
        type: string
      firstname:
        maxLength: 255
        type: string
      id:
        type: integer
      lastname:
        type: string
      password:
        maxLength: 255
        type: string
    required:
    - email
    - firstname
    - password
    type: object
host: localhost:8080
info:
  contact: {}
  description: REST API server for managing data in a food ordering application.
  title: PreFood
  version: "1.0"
paths:
  /login:
    post:
      consumes:
      - application/json
      description: sign in account
      operationId: sign-in-account
      parameters:
      - description: account info
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handler.UserLogin'
      produces:
      - application/json
      responses:
        default:
          description: ""
          schema:
            $ref: '#/definitions/handler.Response'
      summary: SignIn
      tags:
      - Auth
  /restaurants:
